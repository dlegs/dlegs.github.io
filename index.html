<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <!-----------install links for xterm.js----------->
        <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
        <script src="node_modules/@xterm/xterm/lib/xterm.js"></script>

        <!-----------install links for jquery and jquery.ui---------------->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/themes/base/jquery-ui.min.css" />

        <title>Dylan Leggio</title>
        <link rel="shortcut icon" type="image/png" href="assets/link-to-favicon"/>
        <meta property="og:image" content="assets/link-to-pic">
        <meta name="description" content="add a description here for SEO">
    </head>

    <body>

    <!------------one photograph of Dylan John Leggio, esq.----------->
        <section id="pic" class="termy">
            <div class="status-bar"></div>
            <p>pic</p>
        </section>


    <!--the main terminal window, where the user interacts with the site-->
        <section id="terminal" class="termy">
            <div class="status-bar"></div>
            <p>main</p>
        </section>

    <!------------a guide to the commands a user can input------------->
        <section id="docu" class="termy">
            <div class="status-bar"></div>
            <p>docu</p>
        </section>

    <!------------a 'quick links' section for people who don't wanna play by the rules-------->
        <section id="link" class="termy">
            <div class="status-bar"></div>
            <p>link</p>
        </section>



    <!--------------scripts------------------->
        <script src="javascript.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"
            integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM="
            crossorigin="anonymous"></script>
        <script>
            var term = new Terminal();
            term.open(document.getElementById('terminal'));
            term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ');
            term.onKey(e => {
                term.write(e.key);
                if (e.key == '\r') {
                    term.write('\n$ ');
                }
            })
        </script>
    </body>
</html>
