<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <!-----------install links for jquery and jquery.ui---------------->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/themes/base/jquery-ui.min.css" />

        <!-----------------links for jquery terminal------------------------>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.45.2/js/jquery.terminal.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.45.2/css/jquery.terminal.min.css" rel="stylesheet"/>

        <!----------------links for typewriter effect----------------------->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

        <script src="dither.js"></script>
        <title>Dylan Leggio</title>
        <link rel="shortcut icon" type="image/png" href="favicon/favicon-96x96.png"/>
        <meta property="og:image" content="asset/social.png">
        <meta name="description" content="Dylan is a cybersecurity engineer currently working at Google.">
    </head>

    <body>

    <section id="loader">
        <div id="retina">
            <video class="dither" muted playsinline no-controls data-threshold='0' data-dot-size='1' style="width: 190px" preload="auto" data-dither="atkinson" src="img/Retina.mp4"></video>
            <p id="retina-typed"></p>
        </div>
        <div id="stack">
            <video class="dither" muted playsinline no-controls data-threshold='0' data-dot-size='1' style="width: 190px" preload="auto" data-dither="atkinson" src="img/Stack.mp4"></video>
            <p id="stack-typed"></p>
        </div>
        <div id="granted">
            <p id="granted-typed"></p>
        </div>
    </section>  
       
     <!------------one (1) pic of dylan j leggio esq-------->
        <section id="pic" data-name="legg.io / headshot" class="termish">
            <div class="status-bar"></div>
            <div class="headshot"><img class="dither" data-threshold='.8' data-dot-size='1' style="width: 100%" data-dither="atkinson" src="img/IMG_7503.png"></div>
        </section>

    <!------------a 'hack the mainframe' dialogue-------->
         <section id="mainframe" data-name='legg.io / hack' class='dialog'>
            <div class='status-bar'></div>
            <div class="frame-1">
                <p>Searching for vulnerabilities ...</p>
                <div class="radar"><video class='dither' muted playsinline no-controls loop data-threshold='0' data-dot-size='1' style="width: 186px" data-dither='fs' src='img/Radar.mp4'></video></div>
            </div>
            <div class="frame-2" style="opacity:0">
                <p>Nice try, but this mainframe is secure. Maybe you should hire a penetration tester?</p>
                <div class=buttons><span>Ok</span><span>Nice</span></div>
            </div>
        </section>

     <!--the main terminal window, where the user interacts with the site-->
        <section class="termish" id="terminal" data-name="legg.io / terminal">
            <div class="status-bar"></div>
            <div class="logo"><img class="dither" data-threshold='.17' data-dot-size='1' style="width: calc(66vw - 24px)" data-dither="atkinson" src="img/legg.svg"></div>
        </section>

     <!------a decorative terminal window that is purely to furnish the page---->
        <section class="decoy termish" data-name="">
            <div class="status-bar"></div>
        </section>

    <!-----------------------------desktop icons---------------------------------->
    <div class="folder">
        <img src="img/fold.svg">
        <br><span>01_scripts</span>
    </div>
    <div class="folder">
        <img src="img/fold.svg">
        <br><span>02_repo</span>
    </div>
     <div class="folder">
        <img src="img/fold.svg">
        <br><span>03_util</span>
    </div>

    <!--------------------templates for the terminal------------------->
<template id="greet">Security engineer currently @ Google. 
To learn more, type a command, then press enter.
resume      download resume
git         access GitHub
contact     initialize email
hack        hack the mainframe 
        </template>

    <!--------------scripts------------------->
        <script src="javascript.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"
            integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.45.2/js/jquery.terminal.min.js"></script>
    </body>
</html>
