    <body>

    <!--the main terminal window, where the user interacts with the site-->
        <section id="terminal" class="termish">
            <div class="status-bar"></div>
        </section>

    <!------------one photograph of Dylan John Leggio, esq.----------->
        <section id="pic" class="termish">
            <div class="status-bar"></div>
            <p>pic</p>
        </section>

    <!------------a guide to the commands a user can input------------->
        <section id="docu" class="termish">
            <div class="status-bar"></div>
            <p>docu</p>
        </section>

    <!------------a 'quick links' section for people who don't wanna play by the rules-------->
        <section id="link" class="termish">
            <div class="status-bar"></div>
            <p>link</p>
        </section>
